        function hidecon() {
            var show = document.getElementById('contact');
            var menu = document.getElementById('menui');

                menu.style.color = '#000';
            } else {
                hide.style.display = 'none';
                show.style.display = 'none';
                menu.style.color = '#fff';
            }
        }
    </script>
