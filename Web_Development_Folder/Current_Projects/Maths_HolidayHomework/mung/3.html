<!DOCTYPE html>
<html lang="en-GB">
<head>
    <title>Currency Converter</title>
    <meta name="author" content="Suan Sian Mung Gualam" />
    <meta name="description" content="Website to make travelling easy" />
    <link rel="stylesheet" href="sd-1045982378.css" />
    <script>
        function eurConverter() {
            document.converter.inr.value = document.converter.eur.value * 75.31;
            document.converter.gbp.value = document.converter.eur.value * 0.79;
            document.converter.usd.value = document.converter.eur.value * 1.12;
            
        }
        function inrConverter() {
            document.converter.usd.value = document.converter.inr.value * 0.015;
            document.converter.eur.value = document.converter.inr.value * 0.013;
            document.converter.gbp.value = document.converter.inr.value * 0.010;
        }
        function usdConverter() {
            document.converter.inr.value = document.converter.usd.value * 66.78;
            document.converter.eur.value = document.converter.usd.value * 0.88;
            document.converter.gbp.value = document.converter.usd.value * 0.69;
        }
        function gbpConverter() {
            document.converter.inr.value = document.converter.gbp.value * 96.93;
            document.converter.eur.value = document.converter.gbp.value * 1.28;
            document.converter.usd.value = document.converter.gbp.value * 1.45;
        }
        function clearV() {
            document.converter.gbp.value = 0;
            document.converter.usd.value = 0;
            document.converter.eur.value = 0;
            document.converter.inr.value = 0
        }
    </script>
    </head>
    <body>
    <header class="head">Travel Master</header>
    <nav class="navbar">
        <a href="index.html"><button class="navcon">Home</button></a><br><br>
        <a href="1.html"><button class="navcon">Mathematical Wonders</button></a><br><br>
        <a href="2.html"><button class="navcon">Maths in Tourism</button></a><br><br>
        <a href="3.html"><button class="navcon present">Currency Converter</button></a><br><br>
        <a href="4.html"><button class="navcon">Fun Maths</button></a><br><br>
        <a href="5.html"><button class="navcon">Acknowledgments</button></a><br><br>
        </nav>
        <div class="maincon">
        <form name="converter">
             <table border="0">
             <tr><td><input class="inputs" type="text" name="inr" onChange="inrConverter()" /> Indian Rupee(INR)</td>
             </tr>
             <tr><td><input class="inputs" type="text" name="eur" onChange="eurConverter()" /> Euro(EUR)</td>
             </tr>
             <tr><td><input class="inputs" type="text" name="usd" onChange="usdConverter()" /> US Dollar(USD)</td>
             </tr>
             <tr><td><input class="inputs" type="text" name="gbp" onChange="gbpConverter()" /> British Pound(GBP)</td>
             </tr>
             <tr><td colspan="2" align="center"><input type="button" value="Convert!" class="convert ripple" /> <input type="button" value="Clear" class="convert clear ripple" onclick="clearV()"></td>
             </tr>
             </table>
             </form>
        </div>
    </body>
</html>
